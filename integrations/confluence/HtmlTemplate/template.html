<style>
    .wrapper {
  padding: 20px 0px 20px;
  width: 1200px;
}
.wrapper .element {
  padding: 10px 10px 10px 10px;
  display: flex;
  flex-direction: row;
}
.wrapper .element .text {
  padding-left: 20px;
}
.wrapper .element .text .title {
  font-weight: bold;
  font-size: 30px;
  color: #010E52;
}
.wrapper .element .text .sources {
  padding: 5px 0px 5px 0px;
}
.wrapper .element .text .sources a {
  text-decoration: none !important;
}
.wrapper .element .text .moreInf a {
  text-decoration: none !important;
}/*# sourceMappingURL=main.css.map */
</style>
<div class="wrapper">
    <div class="element">
        <div class="picture"><img src="[pic_source]" alt="" width="300px" height="auto"></div>
        <div class="text">
            <div class="title">[text_title]</div>
            <div class="sources"><a href="[source_href]">[source_name]</a></div>
            <div class="summary">[summary]</div>
            <br>
            <div class="moreInf"><a href="[feedly_link]">Feedly Entry</a></div>
        </div>
    </div>
</div>
